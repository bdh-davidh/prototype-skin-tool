<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Autoderm Prototype</title>
    <link
      rel="stylesheet"
      href="main.css" />
    <script
      async
      src="./main.js"></script>
  </head>
  <body class="contain-content stack">
    <header>LOGO</header>
    <main class="stack">
      <h1>Autoderm Prototype</h1>
      <h2>Upload Photo</h2>
      <p>Upload an image that shows the symptoms of your skin condition as clearly as possible.</p>
      <label for="fileInput">Upload Photo</label>
      <input
        type="file"
        id="fileInput"
        accept="image/*"
        class="visually-hidden"
        multiple />
      <div class="image-preview" id="preview"></div>
      <div id="message"></div>
      <h2>Results</h2>
      <p id="progress">The predictions based on your image will appear here after you've submitted a photo and analysis is complete. </p>
      <ul id="predictions" class="stack">

      </ul>
    </main>
    <footer>Footer content</footer>
  </body>
</html>
